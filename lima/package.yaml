# # -- Initial package description 'lima.cabal' generated by 'cabal
# # --  init'.  For further documentation, see
# # -- http://haskell.org/cabal/users-guide/

# # -- The name of the package.
name: lima

# -- The package version.  See the Haskell package versioning policy (PVP)
# -- for standards guiding when and how versions should be incremented.
# -- https://pvp.haskell.org
# -- PVP summary:      +-+# --# --# --- breaking API changes
# --                   | | +# --# --- non-breaking API additions
# --                   | | | +# --- code changes with no API change
version: 0.2.0.0

# -- A short (one-line) description of the package.
synopsis: Convert between Haskell, Markdown, Literate Haskell, TeX

# # -- A longer description of the package.
description: "See the [README.md](https://github.com/deemp/lima#readme)"

bug-reports: https://github.com/deemp/lima/issues
license: MIT
license-file: LICENSE
author: Fabian Schneider
maintainer: Danila Danko
category: Productivity
extra-source-files:
  - CHANGELOG.md
  - README.md
  - testdata/**/*

git: https://github.com/deemp/lima

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveGeneric
  - DuplicateRecordFields
  - ExistentialQuantification
  - FlexibleInstances
  - GADTs
  - ImplicitParams
  - ImportQualifiedPost
  - InstanceSigs
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - ViewPatterns

dependencies:
  - base >=4 && < 5
  - microlens
  - text

library:
  source-dirs: src
  dependencies:
    - data-default
    - microlens-th

executables:
  readme:
    main: README.hs
    dependencies:
      - lima
      - text

tests:
  conversions:
    main: Main.hs
    source-dirs: test/Conversions
    dependencies:
      - lima
      - string-interpolate
      - tasty-hunit
      - tasty
      - directory
      - hedgehog
      - tasty-hedgehog
      - pretty-simple
      - breakpoint
  doctests:
    main: Main.hs
    source-dirs: test/Doctests
    dependencies:
      - doctest-parallel
      - lima
  readme-hs-to-md:
    main: Main.hs
    source-dirs: test/HsToMd
    dependencies:
      - lima
      - text
  readme-md-to-hs:
    main: Main.hs
    source-dirs: test/MdToHs
    dependencies:
      - lima
      - text
